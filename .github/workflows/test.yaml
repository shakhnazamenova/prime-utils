name: Run tests
on:
  push:
    branches:
      - section04
jobs:
  tests:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
    - name: Check out
      uses: actions/checkout@v4
    - name: Setup PDM
      uses: pdm-project/setup-pdm@v4
      with:
        python-version: 3.11.5
        cache: true
    - name: Install tools
      run: pdm install
    - name: Run tests
      run: pdm run pytest tests
      env: {"PYTHONPATH": "."}
